      - "application/xml"
      - "application/json"
      parameters:
        requestBody:
          content:
            '*/*':
              schema:
                required: false
                $ref: '#/components/schemas/registerOneSignalAccount'
          required: false 
      responses:
        200:
          description: "request success"
        406:
          description: "request"
        500:
          description: "internal server error"
      x-swagger-router-controller: "oneSignal"
  
