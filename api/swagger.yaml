      # - in: "body"
      #   name: "body"
      #   required: true
      #   schema:
      #     $ref: "#/definitions/getPresentationSchedule"
      responses:
        200:
          description: "request success"
        406:
          description: "request"
        500:
          description: "internal server error"
      x-swagger-router-controller: "google"
    
    put:
