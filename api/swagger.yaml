components:
  schemas:
    updateGoogleEmail:
      type: "object"
      properties:
        # employeeId:
        #   type: "string"
        #   example: "1,2,3"
        id:
          type: "string"
          example: "1747707c807ed8ac"
        removeLabelIds:
          type: "array"
          items:
            type: string
          example: "['UNREAD']"

    createGoogleCalendarEvent:
      type: "object"
      properties:
        # employeeId:
        #   type: "string"
        #   example: "1,2,3"
        summary:
          type: "string"
          example: "Meeting with: Muhamad Syafriansyah"
        place:
          type: "string"
          example: "Pakuwon Center #16-05, Jl. Embong Malang No.4, Kedungdoro, Tegalsari, Surabaya City, East Java 60261"
        description:
          type: "string"
          example: "A chance to hear more about products."
        date:
          type: "string"
          example: "2020-04-15"
        time:
          type: "string"
          example: "10:04"
        duration:
          type: "string"
          example: "1, 2, 3 (in hour)"
        timeZone:
          type: "string"
          example: "Asia/Jakarta"
        email:
          type: "string"
          example: "safriansah@gmail.com"
    
    postGoogleAuthenticator:
      type: "object"
      properties:
        accountId:
          type: "string"
          example: "1,2,3"
        accountCategory:
          type: "string"
          example: "employee"
        token:
          type: "string"
          example: "867123"

    sendNotifOneSignal:
      type: "object"
      properties:
        account_id:
          type: "string"
        account_name:
          type: "string"
        account_category:
          type: "string"
        player_id:
          type: "string"

    registerOneSignalAccount:
      type: "object"
      properties:
        account_id:
          type: "string"
        account_name:
          type: "string"
        account_category:
          type: "string"
        player_id:
          type: "string"

    createGoogleToken:
      type: "object"
      properties:
        # employeeId:
        #   type: "string"
        #   example: "1,2,3"
        code:
          type: "string"
          example: "4/ygFmQxktObX5LqwBm6n-_FAqysR_vbK5ZcUgiFoSf5NTgikMM0XqgQfBeaU64Lp_m5Srz0v21s_ZXw03kTYDnuM"

    createToken:
      type: "object"
      properties:
        employeeId:
          type: "string"
          example: "1,2,3"
        token:
          type: "string"
          example: "4/ygFmQxktObX5LqwBm6n-_FAqysR_vbK5ZcUgiFoSf5NTgikMM0XqgQfBeaU64Lp_m5Srz0v21s_ZXw03kTYDnuM"
    
    trelloBoard:
      type: "object"
      properties:
        employeeId:
          type: "string"
        boardId:
          type: "string"
        name:
          type: "string"

