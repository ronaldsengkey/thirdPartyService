      - name: "employeeId"
        in: "header"
        required: true
        type: "string"
      # - name: "param"
      #   in: "header"
      #   required: false
      #   type: "string"
      #   description: '{"id": "", "maxResults": "10", "q": "subject:refund", "labelIds": "UNREAD"}'
      requestBody:
        content:
          '*/*':
            schema:
              required: true
              $ref: '#/components/schemas/updateGoogleEmail'
      responses:
        200:
          description: "request success"
        406:
          description: "request"
        500:
          description: "internal server error"
      x-swagger-router-controller: "google"

